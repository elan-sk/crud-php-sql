<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task App</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
     <a href="#" class="navbar-brand">Tasks App</a>
     <ul class="navbar-nav ms-auto">
      <form class="form-inline my-2 my-lg-0">
        <input type="search" id="search" class="from-control p-1 me-sm-2" placeholder="Search Your Task">
        <button class="btn btn-success my-2 my-sm-0" type="submit">
          search
        </button>
      </form>
     </ul>
  </nav>

  <div class="container">
    <div class="row mt-4">
      <div class="col-md-5">
        <div class="card" >
          <div class="card-body">
            <form id="task-form">
              <input type="hidden" id="task-id">
              <div class="form-group mb-2">
                <input type="text" id="name" placeholder="Enter Task Name" class="form-control">
              </div>
              <div class="form-group mb-2">
                <textarea class="form-control" id="description" cols="30" rows="10" placeholder="Enter Task Description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block text-center">
              Save Task
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7 mt-4 mt-md-0">
        <div class="card mb-4 mt-4 mt-md-0" id="task-result">
          <div class="card-body">
            <ul id="task-result-content"></ul>
          </div>
        </div>
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Description</td>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
